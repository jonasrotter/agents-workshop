name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        
      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"
          
      - name: Run Ruff linter
        run: |
          source .venv/bin/activate
          ruff check src/ tests/
          
      - name: Run Ruff formatter check
        run: |
          source .venv/bin/activate
          ruff format --check src/ tests/

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        
      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"
          
      - name: Run mypy
        run: |
          source .venv/bin/activate
          mypy src/ --ignore-missing-imports

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        
      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"
          
      - name: Run unit tests
        run: |
          source .venv/bin/activate
          pytest tests/unit/ -v --tb=short
          
      - name: Run integration tests
        run: |
          source .venv/bin/activate
          pytest tests/integration/ -v --tb=short
        env:
          # Mock environment for tests (no real API calls)
          AZURE_OPENAI_ENDPOINT: "https://test.openai.azure.com/"
          AZURE_OPENAI_API_KEY: "test-key"
          AZURE_OPENAI_DEPLOYMENT_NAME: "gpt-4o"

  test-coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        
      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"
          
      - name: Run tests with coverage
        run: |
          source .venv/bin/activate
          pytest tests/ --cov=src --cov-report=xml --cov-report=html
        env:
          AZURE_OPENAI_ENDPOINT: "https://test.openai.azure.com/"
          AZURE_OPENAI_API_KEY: "test-key"
          AZURE_OPENAI_DEPLOYMENT_NAME: "gpt-4o"
          
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  notebook-check:
    name: Notebook Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        
      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"
          uv pip install nbqa
          
      - name: Check notebook syntax
        run: |
          source .venv/bin/activate
          python -c "import json; [json.load(open(f)) for f in __import__('glob').glob('notebooks/*.ipynb')]"
          
      - name: Run ruff on notebooks
        run: |
          source .venv/bin/activate
          nbqa ruff notebooks/ --ignore=E402,F401 || true
