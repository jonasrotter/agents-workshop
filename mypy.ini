# =============================================================================
# MyPy Configuration for Agentic AI Patterns Workshop
# =============================================================================
# Strict type checking per project Constitution (Principle I: Type Safety)
# mypy --strict must pass with zero errors before merge
# =============================================================================

[mypy]
python_version = 3.11
strict = true

# Error output
show_error_codes = true
show_column_numbers = true
pretty = true
error_summary = true

# Strict mode options (explicitly listed for clarity)
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

# Import handling
follow_imports = normal
ignore_missing_imports = false

# Miscellaneous
namespace_packages = true
explicit_package_bases = true

# =============================================================================
# Per-module overrides for external libraries without type stubs
# =============================================================================

[mypy-agent_framework.*]
ignore_missing_imports = true

[mypy-ag_ui.*]
ignore_missing_imports = true

[mypy-mcp.*]
ignore_missing_imports = true

[mypy-azure.*]
ignore_missing_imports = true

[mypy-opentelemetry.*]
ignore_missing_imports = true

[mypy-uvicorn.*]
ignore_missing_imports = true

# =============================================================================
# Relaxed rules for test files
# =============================================================================

[mypy-tests.*]
disallow_untyped_defs = false
disallow_incomplete_defs = false
